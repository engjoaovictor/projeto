<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o <a href="https://engjoaovictor.github.io/teste/" target="_blank" rel="external">meu repositorio do github</a></p>
    <p>obs: para adicionar um link, basta usar a tag A no texto em questão e dentro de "href" basta colar o link (hipertexto)</p>
    <!-- "target" é como se definissimos um alvo local para abertura do link, quando colocamos "black" 
    indicamos que é para um paginha em branco; "rel" é para definir a relação do conteúdo com a nossa página
    neste caso é um link externo-->
    <h2>Usando link internos</h2>
    <p>Está é a página home do meu site, para acessar a segunda páginha clique <a href="page002.html" rel="next">aqui</a></p>
</body>
</html>
